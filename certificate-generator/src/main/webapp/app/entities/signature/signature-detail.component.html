<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="signature">
            <h2><span>Signature</span> {{ signature.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Authorite</span></dt>
                <dd>
                    <span>{{ signature.authorite }}</span>
                </dd>
                <dt><span>Signature</span></dt>
                <dd>
                    <div *ngIf="signature.signature">
                        <a (click)="openFile(signature.signatureContentType, signature.signature)">
                            <img [src]="'data:' + signature.signatureContentType + ';base64,' + signature.signature" style="max-width: 100%;" alt="signature image"/>
                        </a>
                        {{ signature.signatureContentType }}, {{ byteSize(signature.signature) }}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/signature', signature.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
